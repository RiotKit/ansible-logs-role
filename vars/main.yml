configure_logrotate: yes
configure_systemd: yes

#
# logrotate
#
logrotate__config:
    - filename: 'general-logs'
      log: '/var/log/*.log'
      state: 'present'
      options: |
          rotate 2
          size 5M
          weekly
          compress
          missingok
          notifempty


#
# systemd
#
systemd_max_logs_disk_space: 50M
